tags:
  - user
summary: Get an user by id
description: Retrieve an user by user id as parameter
parameters:
  - name: userId
    in: path
    description: ID of user
    required: true
    schema:
      type: string
      format: uuid
      example: effee1ce-cd7d-4719-83f4-6cf18d97ad3b
responses:
  "200":
    description: Data retrieved successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              example: Success
            message:
              type: string
              example: Data retrieved successfully
            data:
              type: object
              properties:
                user:
                  $ref: "../../components/UserById.yaml"

  "404":
    description: Data did not found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              example: Failed
            message:
              type: string
              example: User not found
            data:
              type: object
