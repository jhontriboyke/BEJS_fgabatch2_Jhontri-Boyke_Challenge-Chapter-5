tags:
  - account
summary: Get an account by id
description: Retrieve an account by account id as parameter
parameters:
  - name: accountId
    in: path
    description: ID of account
    required: true
    schema:
      type: string
      format: uuid
      example: 764e40d6-696a-47e1-8ae7-c233142b732e
responses:
  "200":
    description: Account retrieved successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              example: Success
            message:
              type: string
              example: Account found
            data:
              type: object
              properties:
                account:
                  $ref: "../../components/AccountById.yaml"
  "404":
    description: Data did not found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              example: Failed
            message:
              type: string
              example: Account not found
            data:
              type: object
              properties:
                account_id:
                  type: string
                  example: effee1ce-cd7d-4719-83f4-6cf18d97ad3b
